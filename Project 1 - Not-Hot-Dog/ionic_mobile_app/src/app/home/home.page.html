
<ion-content [fullscreen]="true">


  <div id="container">

      <ion-img align="center" src="{{ prediction_image }}" class="prediction" *ngIf="is_predicted"></ion-img>

      <ion-img align="center" src="{{ placeholder_image }}" class="placeholder_image "></ion-img>


      <ion-button color="warning" class="take_image_btn"  (click)="take_photo()" disabled="{{ is_loading }}">
          <ion-img src="../../assets/camera_icon.png" class="camera_icon"></ion-img>
          Take Food Image
      </ion-button>

      <br>

      <ion-spinner color="dark" *ngIf="is_loading" class="spinner"></ion-spinner>


  </div>

</ion-content>
